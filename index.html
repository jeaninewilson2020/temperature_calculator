<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
    <title>Temperature Calculator</title>
</head>

<body>
    <h1>Celsius to Kelvin Temperature Calculator</h1>
    <div class="calculation-box">
        <div class="child-container">
        <!-- accepts a numeric input-->
        <form id="form">
        <div class="label">
            
        <label for="inputDegrees">Number of Degrees:</label>
      
        <input type="number" id="inputDegrees" required/>
    
        </div>
         
       <div class="label">
        <label for="unit-1">Convert from:</label>
        </div>

        <select name="number" id="unit-1">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <div class="label">
        <label for="unit-2">Convert to:</label>
        </div>

        <select name="number" id="unit-2">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <!-- calculates the input on click-->
        <div class="label">
        <input type="submit" onclick="return calculateTemp();" value="Calculate!" id="calculate" aria-controls="output input"/>
        </div>
        
     </form>
     </div>
    </div>

    <div class="conversion-box">
        <div class="table">
        <table id ="table">
            <th>
                Input
            </th>
            <th>
                Output
            </th>
            <th>
                Weather
            </th>
            <tbody id="tbody">
           
        </tbody>
        </table>
        </div>
       
    </div>

    <script src="script.js" async></script>
</body>
